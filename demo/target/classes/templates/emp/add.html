<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard Template for Bootstrap</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  <style type="text/css">
    /* Chart.js */

    @-webkit-keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    @keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    .chartjs-render-monitor {
      -webkit-animation: chartjs-render-animation 0.001s;
      animation: chartjs-render-animation 0.001s;
    }
  </style>
</head>

<body>
<!--导航栏-->
<div th:insert="~{commons/commons::navbar}"></div>

<div class="container-fluid">
  <div class="row">

    <!--侧边栏-->
    <div th:insert="~{commons/commons::sidebar(active='list.html')}"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <form th:action="@{/add}" method="get">
        <div class="form-group">
          <label>LastName</label>
          <input class="form-control" type="text" name="lastName" placeholder="Please input member's name ">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" name="email" placeholder="Inputs like '2199812260@qq.com' ">
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender"  value="1" checked>
            <label class="form-check-label" >男</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender"  value="0">
            <label class="form-check-label" >女</label>
          </div>
        </div>
        <div class="form-group">
          <label>Department</label>
          <select class="form-select form-select-sm" name="department.id">
            <option th:each="depart:${departments}" th:text="${depart.getDepartmentName()}"  th:value="${depart.getId()}"></option>

          </select>
        </div>
        <div class="form-group">
          <label>Birth</label>
          <input class="form-control" type="text" name="birth" placeholder="Inputs like '2021-07-29' ">
        </div>

        <button type="submit" class="btn btn-sm btn-primary" >添加</button>

      </form>
    </main>

  </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="/js/feather.min.js"></script>

<!-- Graphs -->
<script type="text/javascript" src="/js/Chart.min.js"></script>


</body>

</html>
